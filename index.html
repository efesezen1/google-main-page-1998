<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="general">
      <div class="logo">
        <img class="logo__img" src="google.jpg" alt="" />
      </div>
      <div class="search">
        <center class="search__header">Search the web using Google!</center>
        <input class="search__searchbox" type="text" />
        <div class="search__buttons">
          <button type="search__buttons--search">Google Search</button>
          <button type="search__buttons--feelinglucky">
            I'm feeling lucky
          </button>
        </div>
      </div>
      <span class="link--section">
        <span class="link--section__left--section">
            <center>
          <p class="link--section__description">Special Searches</p>

          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
            >Stanford Search</a
          ><br />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
            >Linux Search</a
          ><br />
        </center>
        </span>
        <span class="link--section__middle--section">
            <center>
            <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
            >Help!</a
          ><br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
            >About Google!</a
          ><br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
            >Company Info</a
          ><br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </center>
        </span>
        <span class="link--section__right--section">
            <center>
            <p class="link--section__description">
            Get Google! <br />
            updates monthly:
          </p>
          <input type="email" placeholder="your e-mail" /><br />
          <button>Subscribe</button>
          <a
            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
            >Archive</a
          >
        </center>
        </span>
      </span>
      <footer><center>Copyright Â©1998 Google Inc.</center></footer>
    </div>
  </body>
</html>
